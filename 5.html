<!DOCTYPE html>
<html>
<head lang="en">
<meta http-equiv="Content-Type" conten="text/html" charest="utf-8">
<title>鼠标</title>
<style>
	body{color:#fff; font:12px/1.5 Tahoma; }
	#outer{ width:300px; height:300px; margin:0 auto; padding: 10px; background:black; border:10px solid green; cursor:crosshair;}
	#outer.hover{color:red; background:#f0f0f0; border:10px solid red; }
</style>
<script>
	window.onload=function(){
		var oDiv=document.getElementById("outer");
		oDiv.onmouseover=function(){
			oDiv.className="hover"
		}
		oDiv.onmouseout=function(){
			oDiv.className=""
		}
	}
</script>
</head>
<body>
<div id="outer" class="">
鼠标移入改变样式，鼠标移出恢复。
</div>
</body>
</html>
